<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biblioteca do André</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.7.1/mammoth.browser.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
    }
    .book-cover {
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      border: 1px solid #e5e7eb;
      background-color: #fff;
    }
    .book-cover:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
    }
    .book-cover img {
      width: 100%;
      aspect-ratio: 2 / 3;
      object-fit: cover;
      border-bottom: 1px solid #e5e7eb;
    }
    .book-cover .title {
      font-size: 0.875rem;
      font-weight: 500;
      color: #374151;
      padding: 0.5rem;
      text-align: center;
    }
    .html-output-content {
      background-color: white;
      border-radius: 0.5rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 768px;
      width: 100%;
      font-size: 1.1rem;
      line-height: 1.75;
      margin: auto;
      padding: 2rem;
    }
    .page-controls {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
    }
    .page {
      display: none;
    }
    .page.active {
      display: block;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4">

  <div class="w-full max-w-4xl bg-white p-6 sm:p-8 rounded-xl shadow-2xl">
    <header class="mb-6 sm:mb-8 text-center">
      <h1 class="text-2xl sm:text-3xl font-bold text-gray-800">Biblioteca do André</h1>
      <p class="text-sm text-gray-600 mt-2">Clique na capa para iniciar a leitura.</p>
    </header>

    <div id="bookShelf" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6 mb-8"></div>

    <div id="readingView" class="mt-4 w-full">
      <div id="messageArea" class="mb-4 text-center min-h-[24px]"></div>
      <div class="html-output-content">
        <div id="pagesContainer"></div>
        <div class="page-controls">
          <button onclick="prevPage()" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">◀ Página Anterior</button>
          <span id="pageIndicator" class="text-sm text-gray-700 self-center">Página 0</span>
          <button onclick="nextPage()" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">Próxima Página ▶</button>
        </div>
      </div>
    </div>

    <footer class="mt-6 sm:mt-8 text-center">
      <p class="text-xs text-gray-500">
        Utiliza <a href="https://github.com/mwilliamson/mammoth.js" target="_blank" class="text-indigo-600 hover:underline">mammoth.js</a> para conversão de .docx.
      </p>
    </footer>
  </div>

  <script>
    const bookData = [
      {
        id: 'curso-alta-performance',
        title: 'Curso de Alta Performance',
        coverImageUrl: 'capas/curso_alta_performance_capa.png',
        docxUrl: 'livros/Curso_Alta_Performance.docx'
      }
    ];

    const bookShelfDiv = document.getElementById('bookShelf');
    const messageArea = document.getElementById('messageArea');
    const pagesContainer = document.getElementById('pagesContainer');
    const pageIndicator = document.getElementById('pageIndicator');

    let currentPage = 0;
    let totalPages = 0;

    function renderBookShelf() {
      bookShelfDiv.innerHTML = '';
      bookData.forEach(book => {
        const bookElement = document.createElement('div');
        bookElement.className = 'book-cover rounded-lg overflow-hidden shadow-md';
        bookElement.innerHTML = `
          <img src="${book.coverImageUrl}" alt="Capa do livro ${book.title}">
          <p class="title">${book.title}</p>
        `;
        bookElement.addEventListener('click', () => loadBook(book));
        bookShelfDiv.appendChild(bookElement);
      });
    }

    async function loadBook(book) {
      displayMessage(\`Carregando "\${book.title}"...\`, 'loading');
      pagesContainer.innerHTML = '';

      try {
        const response = await fetch(book.docxUrl);
        if (!response.ok) throw new Error(\`Erro: \${response.status}\`);
        const arrayBuffer = await response.arrayBuffer();
        const result = await mammoth.convertToHtml({ arrayBuffer });

        const tempContainer = document.createElement('div');
        tempContainer.innerHTML = result.value;
        const elements = Array.from(tempContainer.children);
        const elementsPerPage = 6;

        const pages = [];
        for (let i = 0; i < elements.length; i += elementsPerPage) {
          const page = document.createElement('div');
          page.classList.add('page');
          for (let j = i; j < i + elementsPerPage && j < elements.length; j++) {
            page.appendChild(elements[j].cloneNode(true));
          }
          pages.push(page);
        }

        pages.forEach(p => pagesContainer.appendChild(p));
        totalPages = pages.length;
        currentPage = 0;
        showPage(currentPage);

        displayMessage(\`"\${book.title}" carregado com sucesso!\`, 'success');
        document.getElementById('readingView').scrollIntoView({ behavior: 'smooth' });
      } catch (err) {
        displayMessage(\`Erro ao carregar o livro: \${err.message}\`, 'error');
      }
    }

    function showPage(index) {
      const allPages = document.querySelectorAll('.page');
      allPages.forEach(p => p.classList.remove('active'));
      if (allPages[index]) {
        allPages[index].classList.add('active');
        pageIndicator.textContent = \`Página \${index + 1} de \${totalPages}\`;
      }
    }

    function nextPage() {
      if (currentPage < totalPages - 1) {
        currentPage++;
        showPage(currentPage);
      }
    }

    function prevPage() {
      if (currentPage > 0) {
        currentPage--;
        showPage(currentPage);
      }
    }

    function displayMessage(message, type) {
      messageArea.innerHTML = '<p class="text-sm text-gray-600">' + message + '</p>';
    }

    document.addEventListener('DOMContentLoaded', renderBookShelf);
  </script>
</body>
</html>
