<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de Livros DOCX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@0.292.0/dist/umd/lucide.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Light gray background */
        }
        .book-shelf-item {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .book-shelf-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .reader-content {
            background-color: #fff; /* White background for reader */
            border: 1px solid #e2e8f0; /* Light border */
            border-radius: 0.5rem;
            padding: 1.5rem;
            line-height: 1.8;
            overflow-y: auto;
            height: 60vh; /* Default height, can be adjusted */
            transition: font-size 0.3s ease;
        }
        /* Page simulation using columns for wider screens */
        @media (min-width: 768px) {
            .reader-content.paginated {
                column-width: 300px; /* Adjust column width as needed */
                column-gap: 2rem;
                height: 70vh;
            }
        }
        .reader-content p {
            margin-bottom: 1em;
        }
        .reader-content h1, .reader-content h2, .reader-content h3, .reader-content h4, .reader-content h5, .reader-content h6 {
            margin-top: 1.5em;
            margin-bottom: 0.8em;
            line-height: 1.3;
            font-weight: 600;
        }
        .reader-content h1 { font-size: 2em; }
        .reader-content h2 { font-size: 1.75em; }
        .reader-content h3 { font-size: 1.5em; }

        /* Custom scrollbar for webkit browsers */
        .reader-content::-webkit-scrollbar {
            width: 8px;
        }
        .reader-content::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .reader-content::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        .reader-content::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Message Box Styling */
        .message-box-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .message-box-overlay.visible {
            opacity: 1;
            visibility: visible;
        }
        .message-box-content {
            background-color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 90%;
            width: 400px;
        }
        .message-box-content h3 {
            margin-top: 0;
            margin-bottom: 1rem;
            font-size: 1.25rem;
            color: #333;
        }
        .message-box-content p {
            margin-bottom: 1.5rem;
            color: #555;
        }
        .message-box-button {
            background-color: #3b82f6; /* blue-500 */
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .message-box-button:hover {
            background-color: #2563eb; /* blue-600 */
        }

        .loader {
            border: 4px solid #f3f3f3; /* Light grey */
            border-top: 4px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body class="bg-slate-100 text-slate-800 p-4 md:p-8">

    <header class="text-center mb-8">
        <h1 class="text-3xl md:text-4xl font-bold text-blue-600">Meu Leitor de Livros Digital</h1>
        <p class="text-slate-600 mt-2">Selecione um livro da estante para começar a ler!</p>
    </header>

    <section id="bookShelfSection" class="mb-10">
        <h2 class="text-2xl font-semibold mb-6 text-slate-700 border-b pb-2">Sua Estante</h2>
        <div id="bookShelf" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4 md:gap-6">
            <p id="emptyShelfMessage" class="text-slate-500 col-span-full text-center py-4">Nenhum livro disponível no momento.</p>
        </div>
    </section>

    <section id="readerSection" class="mb-10"> 
        <div class="flex flex-col sm:flex-row justify-between items-center mb-4">
            <h2 id="currentBookTitle" class="text-2xl font-semibold text-slate-700 mb-2 sm:mb-0">Leitor</h2>
            <div class="flex items-center space-x-2">
                <button id="zoomOutButton" title="Diminuir Zoom" class="p-2 bg-slate-200 hover:bg-slate-300 rounded-md transition">
                    <i data-lucide="zoom-out" class="w-5 h-5"></i>
                </button>
                <button id="zoomInButton" title="Aumentar Zoom" class="p-2 bg-slate-200 hover:bg-slate-300 rounded-md transition">
                    <i data-lucide="zoom-in" class="w-5 h-5"></i>
                </button>
                 <button id="togglePaginationButton" title="Alternar Paginação" class="p-2 bg-slate-200 hover:bg-slate-300 rounded-md transition">
                    <i data-lucide="book-open" class="w-5 h-5"></i>
                </button>
            </div>
        </div>
        <div id="readerContentLoading" class="hidden text-center py-10">
            <div class="loader"></div>
            <p class="text-slate-500 mt-2">Carregando conteúdo do livro...</p>
        </div>
        <div id="readerContent" class="reader-content shadow-lg">
            <p class="text-slate-400 text-center">Selecione um livro da sua estante para ler.</p>
        </div>
    </section>

    <div id="messageBox" class="message-box-overlay">
        <div class="message-box-content">
            <h3 id="messageBoxTitle">Atenção</h3>
            <p id="messageBoxText">Mensagem aqui.</p>
            <button id="messageBoxOkButton" class="message-box-button">OK</button>
        </div>
    </div>

    <script>
        // Variáveis globais
        const bookShelf = document.getElementById('bookShelf');
        const readerSection = document.getElementById('readerSection'); 
        const readerContent = document.getElementById('readerContent'); 
        const readerContentLoading = document.getElementById('readerContentLoading');
        const currentBookTitle = document.getElementById('currentBookTitle');
        const zoomInButton = document.getElementById('zoomInButton');
        const zoomOutButton = document.getElementById('zoomOutButton');
        const togglePaginationButton = document.getElementById('togglePaginationButton');
        const emptyShelfMessage = document.getElementById('emptyShelfMessage');

        const messageBox = document.getElementById('messageBox');
        const messageBoxTitle = document.getElementById('messageBoxTitle');
        const messageBoxText = document.getElementById('messageBoxText');
        const messageBoxOkButton = document.getElementById('messageBoxOkButton');

        // --- Livros Pré-definidos ---
        // Adapte os URLs para os seus arquivos no GitHub Pages
        const books = [
            {
                id: 'curso-alta-performance', // ID conforme seu exemplo
                name: 'Curso de Alta Performance.docx', // Nome do arquivo conforme seu exemplo
                fileUrl: 'https://abmoraes86.github.io/biblioteca-virtual/livros/Curso_Alta_Performance.docx', // URL do DOCX no GitHub Pages
                coverUrl: 'https://abmoraes86.github.io/biblioteca-virtual/capas/curso_alta_performance_capa.png' // URL da Capa no GitHub Pages
            },
            {
                id: 'livro-exemplo-2', // Mantenha IDs únicos
                name: 'Em breve.docx', // Nome do seu segundo livro
                // IMPORTANTE: Substitua pelo URL real do seu segundo arquivo .docx
                fileUrl: 'https://SEU_USUARIO_GITHUB.github.io/SEU_REPOSITORIO/caminho/para/seu_livro2.docx', 
                // IMPORTANTE: Substitua pelo URL real da capa do seu segundo livro
                coverUrl: `https://SEU_USUARIO_GITHUB.github.io/SEU_REPOSITORIO/caminho/para/sua_capa2.png` 
            },
            {
                id: 'livro-exemplo-3',
                name: 'Em breve.docx', // Nome do seu terceiro livro
                // IMPORTANTE: Substitua pelo URL real do seu terceiro arquivo .docx
                fileUrl: 'https://SEU_USUARIO_GITHUB.github.io/SEU_REPOSITORIO/caminho/para/seu_livro3.docx',
                // IMPORTANTE: Substitua pelo URL real da capa do seu terceiro livro
                coverUrl: `https://SEU_USUARIO_GITHUB.github.io/SEU_REPOSITORIO/caminho/para/sua_capa3.png`
            }
            // Adicione mais livros aqui conforme necessário, seguindo o mesmo padrão
        ];

        let currentZoomLevel = 100; 
        const ZOOM_STEP = 10; 
        const MIN_ZOOM = 50;
        const MAX_ZOOM = 200;
        let isPaginated = false;


        // --- Funções da Caixa de Mensagem ---
        function showMessage(title, text) {
            messageBoxTitle.textContent = title;
            messageBoxText.textContent = text;
            messageBox.classList.add('visible');
        }

        messageBoxOkButton.addEventListener('click', () => {
            messageBox.classList.remove('visible');
        });

        // --- Lógica da Aplicação ---

        function renderBookShelf() {
            bookShelf.innerHTML = ''; 
            if (books.length === 0) {
                emptyShelfMessage.textContent = "Nenhum livro configurado para exibição.";
                emptyShelfMessage.classList.remove('hidden');
                return;
            }
            
            // Verifica se há pelo menos um livro com URL válida (não é o placeholder genérico)
            const validBooks = books.filter(book => 
                book.fileUrl && 
                !book.fileUrl.startsWith('https://SEU_USUARIO_GITHUB.github.io') &&
                book.coverUrl &&
                !book.coverUrl.startsWith('https://SEU_USUARIO_GITHUB.github.io')
            );

            if (validBooks.length === 0 && books.length > 0) { 
                 emptyShelfMessage.textContent = "Configure os URLs dos arquivos .docx e capas para exibir os livros.";
                 emptyShelfMessage.classList.remove('hidden');
                 console.warn("Nenhum livro com URL válida encontrado. Edite o array 'books' no script com os URLs corretos do GitHub Pages.");
            } else if (books.length > 0) { 
                emptyShelfMessage.classList.add('hidden');
            }


            books.forEach(book => { 
                const bookElement = document.createElement('div');
                bookElement.classList.add('book-shelf-item', 'bg-white', 'p-3', 'rounded-lg', 'shadow-sm', 'cursor-pointer', 'flex', 'flex-col', 'items-center', 'text-center');
                bookElement.setAttribute('data-book-id', book.id);

                const img = document.createElement('img');
                img.src = book.coverUrl; // Usa o coverUrl definido
                img.alt = `Capa de ${book.name}`;
                img.classList.add('w-full', 'h-auto', 'object-cover', 'rounded-md', 'mb-2', 'max-w-[150px]', 'aspect-[2/3]');
                img.onerror = function() { // Fallback se a imagem da capa falhar
                    this.src = `https://placehold.co/200x300/cccccc/333333?text=Capa+Indispon%C3%ADvel&font=inter`;
                    console.warn(`Falha ao carregar capa: ${book.coverUrl}`);
                };

                const title = document.createElement('p');
                title.textContent = book.name.length > 25 ? book.name.substring(0, 22) + '...' : book.name;
                title.classList.add('text-sm', 'font-medium', 'text-slate-700', 'mt-1');
                title.title = book.name;

                bookElement.appendChild(img);
                bookElement.appendChild(title);

                // Verifica se o URL é válido antes de adicionar o event listener
                if (book.fileUrl && !book.fileUrl.startsWith('https://SEU_USUARIO_GITHUB.github.io')) {
                    bookElement.addEventListener('click', () => loadBookIntoReader(book.id));
                } else {
                    bookElement.style.cursor = 'not-allowed';
                    bookElement.title = "URL do arquivo .docx não configurada corretamente.";
                    bookElement.addEventListener('click', () => {
                        showMessage('Livro Indisponível', `O arquivo para "${book.name}" não está configurado corretamente. Por favor, adicione um URL válido do GitHub Pages no código.`);
                    });
                }
                bookShelf.appendChild(bookElement);
            });
        }

        async function loadBookIntoReader(bookId) {
            const book = books.find(b => b.id === bookId);
            if (!book) {
                showMessage('Erro', 'Livro não encontrado.');
                return;
            }
            // Verifica novamente se o URL é válido
            if (!book.fileUrl || book.fileUrl.startsWith('https://SEU_USUARIO_GITHUB.github.io')) {
                showMessage('Erro', `URL do arquivo para "${book.name}" não configurada corretamente.`);
                readerContent.innerHTML = '<p class="text-slate-400 text-center">Selecione um livro da sua estante para ler.</p>';
                currentBookTitle.textContent = "Leitor"; 
                return;
            }

            currentBookTitle.textContent = book.name;
            readerContent.innerHTML = ''; 
            readerContentLoading.classList.remove('hidden'); 

            try {
                const response = await fetch(book.fileUrl);
                if (!response.ok) {
                    throw new Error(`Falha ao buscar o arquivo: ${response.status} ${response.statusText} em ${book.fileUrl}`);
                }
                const arrayBuffer = await response.arrayBuffer();
                const result = await mammoth.convertToHtml({ arrayBuffer: arrayBuffer });
                
                readerContent.innerHTML = result.value; 
                applyZoom(); 
                applyPagination(); 
                readerContentLoading.classList.add('hidden'); 
                readerContent.scrollTop = 0; 

            } catch (err) {
                console.error("Erro ao carregar ou converter DOCX:", err);
                showMessage('Erro de Carregamento', `Não foi possível carregar ou converter o arquivo DOCX "${book.name}". Verifique o URL do arquivo e as permissões CORS. Detalhe: ${err.message}`);
                readerContent.innerHTML = `<p class="text-red-500 text-center">Erro ao carregar o conteúdo do livro. Verifique se o URL do arquivo .docx está correto, acessível e se as permissões CORS estão configuradas adequadamente no servidor de hospedagem (GitHub Pages geralmente lida bem com isso para repositórios públicos).</p>`;
                readerContentLoading.classList.add('hidden');
            }
        }

        // --- Controles do Leitor ---
        zoomInButton.addEventListener('click', () => {
            if (currentZoomLevel < MAX_ZOOM) {
                currentZoomLevel += ZOOM_STEP;
                applyZoom();
            }
        });

        zoomOutButton.addEventListener('click', () => {
            if (currentZoomLevel > MIN_ZOOM) {
                currentZoomLevel -= ZOOM_STEP;
                applyZoom();
            }
        });

        function applyZoom() {
            readerContent.style.fontSize = `${currentZoomLevel}%`;
        }

        togglePaginationButton.addEventListener('click', () => {
            isPaginated = !isPaginated;
            applyPagination();
        });

        function applyPagination() {
            if (isPaginated) {
                readerContent.classList.add('paginated');
                togglePaginationButton.innerHTML = '<i data-lucide="layout-list" class="w-5 h-5"></i>'; 
                togglePaginationButton.title = "Visualização Contínua";

            } else {
                readerContent.classList.remove('paginated');
                togglePaginationButton.innerHTML = '<i data-lucide="book-open" class="w-5 h-5"></i>'; 
                togglePaginationButton.title = "Alternar Paginação";
            }
            if (typeof lucide !== 'undefined' && lucide && typeof lucide.createIcons === 'function') {
                lucide.createIcons(); 
            } else {
                console.warn('Lucide library not available for createIcons in applyPagination.');
            }
        }


        // Inicialização
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof lucide !== 'undefined' && lucide && typeof lucide.createIcons === 'function') {
                lucide.createIcons(); 
            } else {
                console.error('Lucide library not available at DOMContentLoaded. Icons may not render correctly.');
                showMessage('Aviso de Interface', 'Alguns ícones podem não ser exibidos corretamente. Verifique a conexão com a internet ou tente recarregar a página.');
            }
            renderBookShelf(); 
        });

    </script>
</body>
</html>
